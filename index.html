<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Estacionamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    form input {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }

    form button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .car-list {
      margin-top: 20px;
    }

    .car-list table {
      width: 100%;
      border-collapse: collapse;
    }

    .car-list th,
    .car-list td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .car-list th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Sistema de Estacionamento</h1>
    <form id="parkingForm">
      <input type="text" id="carPlate" placeholder="Placa do Carro" required>
      <input type="time" id="entryTime" placeholder="Hora de Entrada" required>
      <button type="submit">Registrar Carro</button>
    </form>
    <div class="car-list">
      <table>
        <thead>
          <tr>
            <th>Placa</th>
            <th>Hora de Entrada</th>
            <th>Hora de Saída</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="carTableBody">
          <!-- Os carros registrados aparecerão aqui -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
